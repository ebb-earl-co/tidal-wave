name: Pyapp Build on Windows
on:
  release:
    types: ["published"]

env:
  PYAPP_PROJECT_NAME: "tidal-wave"
  PYAPP_PROJECT_VERSION: ${{ github.event.release.tag_name }}
  PYAPP_DISTRIBUTION_EMBED: 1
  PYAPP_PYTHON_VERSION: 3.11

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pyapp from crates.io (also builds executable)
      uses: baptiste0928/cargo-install@v2
      with:
        crate: pyapp
        version: 0.13.0

    - name: Rename just-compiled binary
      shell: pwsh
      run: |
        Move-Item "C:\Users\runneradmin\.cargo-install\pyapp\bin\pyapp.exe" "C:\Users\runneradmin\.cargo-install\pyapp\bin\tidal-wave_${{ github.event.release.tag_name }}_pyapp.exe"

    - name: Test just-compiled binary
      shell: pwsh
      run: |
        & "C:\Users\runneradmin\.cargo-install\pyapp\bin\tidal-wave_${{ github.event.release.tag_name }}_pyapp.exe" --help

    - name: Add (upload) artifact to release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        fail_on_unmatched_files: true
        files: |
          C:\Users\runneradmin\.cargo-install\pyapp\bin\*.exe
